<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React not Rendered</div>
    <!-- Remember that React is like the API, it's the engine -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <!-- What renders to the DOM is what React DOM is  -->
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.occupation),
        ]);
      };

      //   // class that exists in React that is exposed to us
      //   class App extends React.Component {
      //     render() {
      //         return React.createElement("div", {}, [
      //       React.createElement("h1", {}, "REACT IS RENDERED"),
      //       React.createElement(Person, { name: "Key", occupation: "Developer" }),
      //       React.createElement(Person, { name: "Key", occupation: "Developer" }),
      //       React.createElement(Person, { name: "Key", occupation: "Developer" }),
      //     ]);
      //     }
      //   }

      // functional component in pure vanilla JS
      const App = () => {
        // This is essentially what the JSX is doing 'createElement'
        // we identify the html element we want to create and any attributes to it
        // third argument are children
        return React.createElement("div", {}, [
          React.createElement("h1", {}, "REACT IS RENDERED"),
          React.createElement(Person, { name: "Key", occupation: "Developer" }),
          React.createElement(Person, { name: "Key", occupation: "Developer" }),
          React.createElement(Person, { name: "Key", occupation: "Developer" }),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
  <!-- React and ReactDOM are objects placed in the namespace of the global object -->
</html>
